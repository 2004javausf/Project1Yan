<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Page</title>
  <link rel="stylesheet" type="text/css" href="employee.css">
</head>


<body>
  <div style="text-align:right;">
    <a href="ProfileServlet">Profile</a>
    <a href="LogoutServlet">Logout</a> |
    <hr>
  </div>

  <div style="text-align:center;">
    <h1>Welcome to the Tuition Reimbursement Application Page</h1>
  </div>

  <div class="container">
    <form enctype="application/json" method="POST" id="apForm">
      Event Date: <input type="datetime-local" name="eventDate">
      <br>
      Event Location: <input type="text" name="eventLocation" placeholder="Address:" maxlength="50">
      <br>
      Event Description:
      <br>
      <textarea placeholder="Please write a short message introducing:" name="eventDescription" rows="10"
        cols="80" maxlength="200"></textarea>
      <br>
      <br>
      Event Cost: <input type="number" name="eventCost" placeholder="$">
      <br>
      Grading Formats:
      <br>
      <select name="gradingFormat">
        <option disabled selected> -- select an option -- </option>
        <option value="P/F">Pass/Fail</option>
        <option value="ABCDF">A,A-,B+,B,B-,C+,C,C-,D+,D-,F</option>
        <option value="%">0% - 100%</option>
      </select>
      <br>
      <br>
      Type of Event:
      <br>
      <select name="typeofEvent">
        <option disabled selected> -- select an option -- </option>
        <option value="University Courses">University Courses</option>
        <option value="Seminars">Seminars</option>
        <option value="Certification Preparation Classes">Certification Preparation Classes</option>
        <option value="Certification">Certification</option>
        <option value="Technical Training">Technical Training</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      Work-related Justification:
      <br>
      <textarea placeholder="Please write a short message introducing:" name="justification" rows="10" cols="80" maxlength="200"></textarea>
      <br>
      <!-- Event-related Attachments:
      <br>
      <input type="file" accept="image/png, image/jpeg, .pdf, .txt, .doc">
      <br>
      Approval Emails(optional):
      <br>
      <input type="file" accept=".msg">
      <br> -->
      <input type="submit" name="submitme" id="apFormSubmit">
    </form>
  </div>
  <script type="text/javascript" src="employee.js"></script>

</body>

</html>
