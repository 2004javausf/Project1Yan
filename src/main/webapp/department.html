<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Department Head</title>
  <link rel="stylesheet" type="text/css" href="pending.css">
</head>

<body>
  <div style="text-align:right;">
    <a href="LogoutServlet">Logout</a> |
    <hr>
  </div>

  <div style="text-align:center;">
    <h1>Welcome to Department Head page</h1>
  </div>

  <div class="container">
    <div>
      <input type="button" value="Check Pending Reimbursment Applications" id="checkApplication">
      <div id="app"></div>
    </div>
  
    <div>
      <form enctype="application/json" method="POST" id="approveForm">
        <input type="number" name="appId" placeholder="Application ID: ">
        <input type="submit" id="approveApplication" name="subStatus" value="Approve">
      </form>
    </div>
  
    <div>
      <form enctype="application/json" method="POST" id="denyForm">
        <input type="number" name="appId" placeholder="Application ID: ">
        <input type="submit" id="denyApplication" name="subStatus" value="Deny">
        <br>
        <textarea placeholder="Please give reasons for denying..." name="denyInfo" rows="10" cols="80"  maxlength="200"></textarea>   
      </form>
    </div>
  </div>

  <script type="text/javascript" src="department.js"></script>

</body>

</html>
