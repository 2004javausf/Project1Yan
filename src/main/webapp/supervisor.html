<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Supervisor</title>
  <link rel="stylesheet" type="text/css" href="pending.css">
</head>

<body>

  <div align="center">
    <h1>Supervisor have logined in successfully</h1>
  </div>

  <div>
    <input type="button" value="Check Pending Reimbursment Applications" id="checkApplication">
    <div id="app"></div>
  </div>

  <div>
    <form enctype="application/json" method="POST" id="approveForm">
      <input type="text" name="appId" placeholder="Application ID: ">
      <input type="submit" id="approveApplication" value="Approve">
    </form>
  </div>

  <div>
    <form enctype="application/json" method="POST" id="denyForm">
      <input type="text" name="appId" placeholder="Application ID: ">
      <input type="submit" id="denyApplication" value="Deny">
      <br>
      <textarea placeholder="Please give reasons for denying..." name="comment" rows="10" cols="80"></textarea>           
    </form>

  </div>

  <script type="text/javascript" src="supervisor.js"></script>

</body>

</html>
